<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login - whimsy.com</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <body>
    <div class="container">
        <div class="header">
            <h1>Unlock your Whimsy - Login</h1>
        </div>

        <form action="">
            <label for="">Email or your whimsical username</label>
            <input type="text" name="" id="">

            <label for="">Password to your whimsy land</label>
            <input type="password" name="" id="">

            <a href="#">Be honest, did you forget it?</a>

            <input type="submit" value="Login">
            
        </form>

        <div class="footer">
            <h3>Wanna unlock the magic with other keys?</h3>
            <div class="images">
                <img src="images/1.png">
                <img src="images/2.png">
                <img src="images/3.png">
                <img src="images/4.png">
                <img src="images/keys.jpg">
            </div>
        </div>

        <a>Not a member yet? <a href="#"> Sign up for free</a></a>
    </div>
